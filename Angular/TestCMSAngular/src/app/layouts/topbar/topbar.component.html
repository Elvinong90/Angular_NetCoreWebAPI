<div class="topbar-container">
  <div class="topbar-wrapper container">
    <div class="menu-container">
      <div class="menu-item">
        <span
          [ngClass]="{ active: Module === ModuleType.Customer }"
          (click)="moveToComponent(ModuleType.Customer)"
        >
          Customer
        </span>
      </div>
      <div class="menu-item">
        <span
          [ngClass]="{ active: Module === ModuleType.Product }"
          (click)="moveToComponent(ModuleType.Product)"
        >
          Product
        </span>
      </div>
      <div class="menu-item">
        <span
          [ngClass]="{ active: Module === ModuleType.Transaction }"
          (click)="moveToComponent(ModuleType.Transaction)"
        >
          Transaction
        </span>
      </div>
    </div>
  </div>
</div>
