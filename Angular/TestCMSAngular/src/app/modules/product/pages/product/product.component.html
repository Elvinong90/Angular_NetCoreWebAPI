<app-topbar [Module]="Module"></app-topbar>

<div class="wrapper">
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="button-row mt-3">
            <button mat-raised-button color="primary" (click)="openNewModal()">
              Add Product
            </button>
          </div>
        </div>
      </div>
      <div class="table-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="productNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Product No
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.detail.productNo }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Description
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.detail.description }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Price
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.detail.price }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Action
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button>
                <mat-icon color="primary" (click)="openEditModal(row.id)"
                  >edit</mat-icon
                >
              </button>

              <button mat-icon-button>
                <mat-icon color="warn" (click)="openDeleteModal(row.id)"
                  >delete</mat-icon
                >
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
