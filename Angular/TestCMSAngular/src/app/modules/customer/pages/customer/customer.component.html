<app-topbar [Module]="Module"></app-topbar>

<div class="wrapper">
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="button-row mt-3">
            <app-add-button
              title="Customer"
              (onClick)="openNewModal()"
            ></app-add-button>
          </div>
        </div>
      </div>
      <div class="table-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="customerID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Customer ID
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.detail.customerID }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Name
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.detail.fullName }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="idNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              ID No
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.detail.idNo }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Action
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button>
                <mat-icon color="primary" (click)="openEditModal(row.id)"
                  >edit</mat-icon
                >
              </button>

              <button mat-icon-button>
                <mat-icon color="warn" (click)="openDeleteModal(row.id)"
                  >delete</mat-icon
                >
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
