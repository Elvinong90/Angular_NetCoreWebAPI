<mat-dialog-actions>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    (click)="onSubmitClick()"
  >
    {{ submitTitle }}
  </button>
  <button type="button" mat-raised-button (click)="onNoClick()">
    {{ closedTitle }}
  </button>
  <app-loader [modalsubmitLocated]="true"></app-loader>
</mat-dialog-actions>
